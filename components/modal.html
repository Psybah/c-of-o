<div id="paymentModal" class="modal-overlay">
	<div class="modal-container">
		<div class="modal-header">
			<h2>Apply for Certificate of Occupancy</h2>
			<button class="close-btn" onclick="closePaymentModal()">&times;</button>
		</div>
		<div class="modal-content">
			<div class="form-section">
				<h3>Personal Information</h3>
				<div class="form-group">
					<label for="fullName">Full Name</label>
					<input type="text" id="fullName" name="fullName" required>
					<div class="error-message" id="fullName-error"></div>
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
					<div class="error-message" id="email-error"></div>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" required>
					<div class="error-message" id="phone-error"></div>
				</div>
			</div>
			
			<div class="form-section">
				<h3>Property Information</h3>
				<div class="form-group">
					<label for="propertyAddress">Property Address</label>
					<textarea id="propertyAddress" name="propertyAddress" rows="3" required></textarea>
					<div class="error-message" id="propertyAddress-error"></div>
				</div>
				<div class="form-group">
					<label for="landSize">Land Size (sq ft)</label>
					<input type="number" id="landSize" name="landSize" required>
					<div class="error-message" id="landSize-error"></div>
				</div>
			</div>
			
			<div class="form-section">
				<h3>Payment Information</h3>
				<div class="payment-summary">
					<div class="fee-item">
						<span>Application Fee</span>
						<span>₦10,000</span>
					</div>
					<div class="fee-item">
						<span>Processing Fee</span>
						<span>₦10,000</span>
					</div>
					<div class="fee-item total">
						<span>Total Amount</span>
						<span>₦20,000</span>
					</div>
				</div>
			</div>

			<div class="form-section">
				<h3>Product Details</h3>
				<div class="form-group">
					<label for="productName">Product Name</label>
					<input type="text" id="productName" name="productName" placeholder="e.g. Certificate of Occupancy Application" required>
					<div class="error-message" id="productName-error"></div>
				</div>
				<div class="form-group">
					<label for="productPrice">Price (₦)</label>
					<input type="number" id="productPrice" name="productPrice" min="0" step="1" placeholder="e.g. 10000" required>
					<div class="error-message" id="productPrice-error"></div>
				</div>
				<div class="form-group">
					<label for="productQuantity">Quantity</label>
					<input type="number" id="productQuantity" name="productQuantity" min="1" step="1" value="1" required>
					<div class="error-message" id="productQuantity-error"></div>
				</div>
				<div class="form-group">
					<label for="productDescription">Description (optional)</label>
					<textarea id="productDescription" name="productDescription" rows="2" placeholder="Optional notes"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="cancel-btn" onclick="closePaymentModal()">Cancel</button>
			<button class="pay-btn" id="payBtn" onclick="processPayment()">Pay ₦20,000</button>
		</div>
	</div>
</div>
