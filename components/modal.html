<div id="paymentModal" class="modal-overlay">
	<div class="modal-container">
		<div class="modal-header">
			<h2>Apply for Certificate of Occupancy</h2>
			<button class="close-btn" onclick="closePaymentModal()">&times;</button>
		</div>
		<div class="modal-content">
			<div class="form-section">
				<h3>Personal Information</h3>
				<div class="form-group">
					<label for="fullName">Full Name</label>
					<input type="text" id="fullName" name="fullName" required>
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" required>
				</div>
			</div>
			
			<div class="form-section">
				<h3>Property Information</h3>
				<div class="form-group">
					<label for="propertyAddress">Property Address</label>
					<textarea id="propertyAddress" name="propertyAddress" rows="3" required></textarea>
				</div>
				<div class="form-group">
					<label for="landSize">Land Size (sq ft)</label>
					<input type="number" id="landSize" name="landSize" required>
				</div>
			</div>
			
			<div class="form-section">
				<h3>Payment Information</h3>
				<div class="payment-summary">
					<div class="fee-item">
						<span>Application Fee</span>
						<span>₦15,000</span>
					</div>
					<div class="fee-item">
						<span>Processing Fee</span>
						<span>₦25,000</span>
					</div>
					<div class="fee-item total">
						<span>Total Amount</span>
						<span>₦40,000</span>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="cancel-btn" onclick="closePaymentModal()">Cancel</button>
			<button class="pay-btn" onclick="processPayment()">Pay ₦40,000</button>
		</div>
	</div>
</div>
